<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Botões</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="warning" (click)="metodoToast()">Clique Aqui</ion-button>
  <ion-button expand="block" color="secondary">Botão Expand Block</ion-button>
  <h1>Fill</h1>
  <ion-button
    fill="outline"
    expand="block"
    color="success"
    (click)="abrirPagina()"
    >Home</ion-button
  >
</ion-content>
