<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let p of personas">
    <ion-item
      >{{p.nome}}
      <ion-avatar slot="start">
        <ion-img [src]="p.url"></ion-img>
      </ion-avatar>
    </ion-item>
  </ion-list>
  <ion-card *ngFor="let p of personas">
    <ion-card-header color="primary">
      <ion-card-title>{{p.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="p.url"></ion-img>
      <ion-badge color="primary" slot="end">{{p.estrelas}}</ion-badge>
    </ion-card-content>
  </ion-card>
</ion-content>
